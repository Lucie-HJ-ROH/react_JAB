<!DOCTYPE html>
<html lang="en">
<title>First React Page</title>
<head>
    <link rel="stylesheet" href="welcome.css">
    <script src="welcome6.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
<p id="main"></p>
<div id="reactTicker"></div>
<p id="counter"></p>
<div id="root"></div>
<script type="text/babel">


    class Main2 extends React.Component {
        constructor(props) {
            super(props);
            this.state = {color: "blue", count: 0};
        }

        updateColorAndCount = () => {
            if (this.state.color == "blue") {
                this.setState({color: "red", count: this.state.count + 1});
            } else {
                this.setState({color: "blue", count: this.state.count + 1});
            }
        }

        render() {
            return (<div>
                <DisplayMessage color={this.state.color}/> <Clock time={new Date().toLocaleTimeString()}/>
                <p>{this.state.count}</p>
                <button onClick={this.updateColorAndCount}>
                    Click me React Main2
                </button>
            </div>);
        }
    }

    function

    Main() {
        const [color, setColor] = React.useState("blue");
        const [count, setCount] = React.useState(0);
        console.log(color);
        console.log(count);
        return (<div>
                <DisplayMessage color={color}/>
                <Clock time={new Date().toLocaleTimeString()}/>
                <p>{count}</p>
                <button onClick={() => {
                    setColor(toggle(color));
                    setCount(count + 1)
                }}>
                    Click me React Main1
                </button>
            </div>
        );
    }

    function toggle(color) {
        if (color === "blue") {
            return "red";
        } else if (color === "red") {
            return "green";
        } else {
            return "blue";
        }
    }

    function DisplayMessage(props) {
        return <h1 style={{color: props.color}}>Hello React World</h1>;
    }


    function Clock(props) {
        return <p>React Clock: {props.time} </p>
    }

    class Clock2
        extends React
            .Component {
        constructor(props) {
            super(props);
        }

        render() {
            return (<p>React Clock2: {this.props.time} </p>);
        }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Main2/>);
    setInterval(() => root.render(<Main2/>), 2000);

    function tickReact() {
        const reactClock = ReactDOM.createRoot(document.getElementById("reactTicker"));
        reactClock.render(<Clock time={new Date().toLocaleTimeString()}/>);
    }


</script>


</body>
</html>
